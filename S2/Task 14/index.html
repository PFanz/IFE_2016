<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Task 14</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list"></ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100],
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */

        'use strict'

        var i = 0,
            j = 0,
            showList = [],
            html = '',
            aqiList = document.getElementById('aqi-list');

        for(; i < aqiData.length; i++) {
            if(aqiData[i][1] > 60) {
                showList.push(aqiData[i]);
            }
        }
        showList.sort(function(x, y) {
            return y[1] - x[1];
        })

        for(; j < showList.length; j++) {
            var order = j + 1;

            html += '<li>第' + order + '名：' + showList[j][0] + '，' + showList[j][1] + '</li>';
        }
        aqiList.innerHTML = html;

    })();

</script>
</body>
</html>

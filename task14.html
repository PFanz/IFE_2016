<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var number = [
    '零','一','二','三','四','五','六','七','八','九'
  ];

  var list = document.getElementById('aqi-list');
  var j = 1;
  var rank = '' ;
  for(var i=0,len=aqiData.length; i<len; i++){
    rank = '';
    if( j>=100 ){
      rank += number[parseInt(j/100)];
      rank += '百';
        if( j/10%10 < 1 ){ //十位上是0
          if( j%10 >= 1 ){ 　//各位上不是０
            rank += '零';
          }
      } else {
        rank += number[parseInt(j/10%10)];
        rank += '十';
      }
    } else if( j/20 >= 1){   // 大于二十
      rank += number[parseInt(j/10)];
      rank += '十';
    } else if( j/10 >=1) {
      rank += '十';
    }

    if( j%10 != 0){
      rank += number[j%10] ;
    }

    if(aqiData[i][1] > 60){
      list.innerHTML += '<li>第' + rank + '名：' + aqiData[i][0] + '，' + aqiData[i][1] + '</li>' ;
      j++;
    }
  }

})();

</script>
</body>
</html>
